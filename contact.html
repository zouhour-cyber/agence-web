   <!-------------------------------------  formulaire  de contact   ---------------------------------------------->
           

            <div class="row contact pt-5 px-5">
                 <div class="col-md-6">
                  <form action="">
                       <div class="form-group">
                         <input type="text" class="form-control"  placeholder=" Nom et Prénom" required>
                       </div>
                       <div class="form-group">
                         <input type="email" class="form-control" placeholder="Adresse e-mail" required>
                       </div>	
                       <div class="form-group">
                         <input type="tel" class="form-control"  placeholder=" Numéro de Téléphone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" required>
                       </div>
                
                       <div class="form-group">
                            <textarea  class="form-control" placeholder="Ecrire un  message"></textarea>
                       </div>
                       <div>
                           <button type="button" class="btn btn-info" ><i class="fa fa-paper-plane" aria-hidden="true"></i> Envoyer </button>
                       </div>
                  </form>
                </div>
